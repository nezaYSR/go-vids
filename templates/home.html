<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.usebootstrap.com/bootstrap/4.4.1/js/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.usebootstrap.com/bootstrap/4.4.1/js/bootstrap.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdn.usebootstrap.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    />
    <title>{{.title}}</title>
  </head>
  <body >
    
    <div class="album py-4 bg-light">
      <div class="container">
        <div class="row">
          {{range .videos}}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <iframe
                    width="300"
                    height="200"
                    src="{{.URL}}"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                  <p class="card-text">
                    <h4>{{.Title}}</h4>
                    <p>{{.Description}}</p>
                  </p>
                </div>
              </div>
            </div>
          {{end}}
        </div>
      </div>
    </div>
   
  </body>
</html>
